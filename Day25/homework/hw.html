        <h1>Goal-Oriented Academy Рђб GOA </h1>
        <h4>рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮрЃерЃў рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃАрЃљрЃюрЃЊрЃЮ рЃЊрЃљ рЃћрЃарЃЌрЃљрЃЊрЃћрЃарЃЌрЃў рЃљрЃЎрЃљрЃЊрЃћрЃЏрЃўрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃърЃћрЃарЃАрЃЮрЃюрЃљрЃџрЃБрЃарЃљрЃЊ рЃЏрЃЮрЃњрЃўрЃЊрЃњрЃћрЃЉрЃљ рЃЊрЃљ рЃЊрЃљрЃњрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃљ рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃарЃў рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃўрЃАрЃћрЃБрЃџрЃў рЃърЃарЃЮрЃЉрЃџрЃћрЃЏрЃўрЃА рЃЏрЃЮрЃњрЃЋрЃљрЃарЃћрЃЉрЃљрЃерЃў. рЃЊрЃљрЃњрЃўрЃАрЃљрЃ«рЃљрЃЋ рЃЊрЃўрЃљрЃЊ рЃЏрЃўрЃќрЃюрЃћрЃЉрЃА рЃЊрЃљ рЃЉрЃЮрЃџрЃЮрЃЏрЃЊрЃћ рЃЏрЃЮрЃњрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃў рЃЏрЃљрЃЌ рЃЏрЃўрЃдрЃгрЃћрЃЋрЃљрЃерЃў
            рЃњрЃљрЃўрЃюрЃбрЃћрЃарЃћрЃАрЃћрЃЉрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃўрЃА рЃцрЃўрЃџрЃЮрЃАрЃЮрЃцрЃўрЃљ? ­Ъцћ рЃњрЃАрЃБрЃарЃЌ рЃњрЃљрЃўрЃњрЃЮрЃЌ рЃЏрЃћрЃбрЃў рЃљрЃџрЃњрЃЮрЃарЃўрЃЌрЃЏрЃћрЃЉрЃќрЃћ, рЃ«рЃћрЃџрЃЮрЃЋрЃюрЃБрЃа рЃўрЃюрЃбрЃћрЃџрЃћрЃЦрЃбрЃќрЃћ рЃЊрЃљ рЃћрЃЌрЃўрЃЎрЃБрЃа рЃАрЃљрЃЎрЃўрЃЌрЃ«рЃћрЃЉрЃќрЃћ, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЊрЃљрЃЎрЃљрЃЋрЃерЃўрЃарЃћрЃЉрЃБрЃџрЃўрЃљ рЃЎрЃЮрЃЊрЃўрЃА рЃгрЃћрЃарЃљрЃАрЃЌрЃљрЃю? ­Ъцќ
рЃЏрЃљрЃерЃўрЃю рЃћрЃА рЃЋрЃўрЃЊрЃћрЃЮ рЃЌрЃЦрЃЋрЃћрЃюрЃЌрЃЋрЃўрЃАрЃљрЃљ! ­ЪцЕ
рЃерЃћрЃЏрЃЮрЃњрЃЋрЃўрЃћрЃарЃЌрЃЊрЃўрЃЌ GOA-рЃА рЃБрЃюрЃўрЃЎрЃљрЃџрЃБрЃа рЃерЃћрЃ«рЃЋрЃћрЃЊрЃарЃљрЃќрЃћ, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃАрЃЮрЃцрЃџрЃўрЃЮрЃерЃў рЃљрЃдрЃўрЃљрЃарЃћрЃЉрЃБрЃџрЃў рЃЏрЃљрЃЌрЃћрЃЏрЃљрЃбрЃўрЃЎрЃЮрЃАрЃў, рЃЎрЃЮрЃЏрЃърЃўрЃБрЃбрЃћрЃарЃБрЃџрЃў рЃЏрЃћрЃфрЃюрЃўрЃћрЃарЃў рЃЊрЃљ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃАрЃбрЃў, рЃЉрЃљрЃбрЃЮрЃюрЃў рЃќрЃБрЃарЃљрЃЉ рЃЎрЃБрЃГрЃљрЃЋрЃљ, & GOA-рЃА рЃерЃћрЃЏрЃЦрЃЏрЃюрЃћрЃџрЃў рЃЊрЃљ рЃЊрЃўрЃарЃћрЃЦрЃбрЃЮрЃарЃў, рЃЉрЃљрЃбрЃЮрЃюрЃў Nika Keshelava рЃњрЃљрЃњрЃЋрЃўрЃќрЃўрЃљрЃарЃћрЃЉрЃћрЃю рЃЌрЃљрЃЋрЃўрЃљрЃюрЃЌ рЃфрЃЮрЃЊрЃюрЃљрЃА рЃЊрЃљ рЃњрЃљрЃЏрЃЮрЃфрЃЊрЃўрЃџрЃћрЃЉрЃљрЃА. ­ЪЉеРђЇ­ЪЈФ
рЃљрЃЏ рЃЋрЃўрЃЊрЃћрЃЮрЃерЃў рЃЌрЃЦрЃЋрЃћрЃю:
рЃЕрЃљрЃБрЃдрЃарЃЏрЃљрЃЋрЃЊрЃћрЃЉрЃўрЃЌ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃўрЃА рЃцрЃўрЃџрЃЮрЃАрЃЮрЃцрЃўрЃљрЃА.
рЃњрЃљрЃўрЃњрЃћрЃЉрЃЌ, рЃЌрЃБ рЃарЃЮрЃњрЃЮрЃа рЃўрЃДрЃЮ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃљ 70-рЃўрЃљрЃю рЃгрЃџрЃћрЃЉрЃерЃў. ­ЪњЙ
рЃЊрЃљрЃАрЃЋрЃљрЃЏрЃЌ рЃАрЃљрЃўрЃюрЃбрЃћрЃарЃћрЃАрЃЮ рЃЎрЃўрЃЌрЃ«рЃЋрЃћрЃЉрЃА рЃ«рЃћрЃџрЃЮрЃЋрЃюрЃБрЃа рЃўрЃюрЃбрЃћрЃџрЃћрЃЦрЃбрЃќрЃћ. ­ЪДа
рЃњрЃљрЃюрЃўрЃ«рЃўрЃџрЃљрЃЋрЃЌ рЃћрЃЌрЃўрЃЎрЃБрЃа рЃАрЃљрЃЎрЃўрЃЌрЃ«рЃћрЃЉрЃА, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЊрЃљрЃЎрЃљрЃЋрЃерЃўрЃарЃћрЃЉрЃБрЃџрЃўрЃљ рЃбрЃћрЃЦрЃюрЃЮрЃџрЃЮрЃњрЃўрЃћрЃЉрЃўрЃА рЃњрЃљрЃюрЃЋрЃўрЃЌрЃљрЃарЃћрЃЉрЃљрЃАрЃЌрЃљрЃю.
рЃЏрЃЮрЃўрЃАрЃЏрЃћрЃюрЃЌ рЃАрЃљрЃўрЃюрЃбрЃћрЃарЃћрЃАрЃЮ рЃЊрЃўрЃАрЃЎрЃБрЃАрЃўрЃљрЃА рЃЏрЃљрЃАрЃгрЃљрЃЋрЃџрЃћрЃЉрЃџрЃўрЃАрЃљ рЃЊрЃљ рЃЏрЃЮрЃАрЃгрЃљрЃЋрЃџрЃўрЃА рЃарЃЮрЃџрЃќрЃћ. ­ЪЉЕРђЇ­ЪЈФ­ЪЉеРђЇ­ЪјЊ
рЃљрЃа рЃњрЃљрЃЏрЃЮрЃбрЃЮрЃЋрЃЮрЃЌ рЃћрЃА рЃерЃћрЃАрЃљрЃФрЃџрЃћрЃЉрЃџрЃЮрЃЉрЃљ! ­ЪўЅ
рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃЊрЃўрЃЌ GOA-рЃерЃў рЃЊрЃљ рЃњрЃљрЃЊрЃљрЃЊрЃњрЃўрЃЌ рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃюрЃљрЃЉрЃўрЃ»рЃў рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃўрЃА рЃњрЃљрЃАрЃљрЃБрЃЏрЃ»рЃЮрЃЉрЃћрЃАрЃћрЃЉрЃџрЃљрЃЊ! ­Ъџђ
рЃљрЃБрЃфрЃўрЃџрЃћрЃЉрЃџрЃљрЃЊ рЃњрЃљрЃњрЃЋрЃўрЃќрЃўрЃљрЃарЃћрЃЌ рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃљрЃќрЃарЃў рЃЎрЃЮрЃЏрЃћрЃюрЃбрЃљрЃарЃћрЃЉрЃерЃў.­ЪЦ║рЃАрЃљрЃЏрЃгрЃБрЃ«рЃљрЃарЃЮрЃЊ, рЃЏрЃљрЃџрЃћ, рЃЉрЃћрЃЋрЃарЃў рЃљрЃЊрЃљрЃЏрЃўрЃљрЃюрЃў рЃЊрЃљрЃЎрЃљрЃарЃњрЃљрЃЋрЃА рЃАрЃљрЃЏрЃАрЃљрЃ«рЃБрЃарЃА рЃЊрЃљ рЃЏрЃЮрЃБрЃгрЃћрЃЋрЃА рЃърЃарЃЮрЃцрЃћрЃАрЃўрЃўрЃА рЃерЃћрЃфрЃЋрЃџрЃљ. рЃАрЃљрЃЏрЃДрЃљрЃарЃЮ рЃљрЃдрЃљрЃарЃљрЃАрЃЊрЃарЃЮрЃА рЃўрЃЦрЃюрЃћрЃЉрЃљ рЃўрЃАрЃћрЃЌрЃў, рЃарЃЮрЃњрЃЮрЃарЃўрЃф - рЃљрЃЊрЃарЃћ. 
рЃЌрЃБрЃЏрЃфрЃљ, GOA рЃЊрЃљрЃњрЃћрЃ«рЃЏрЃљрЃарЃћрЃЉрЃљ рЃљрЃЏ рЃърЃарЃЮрЃЉрЃџрЃћрЃЏрЃћрЃЉрЃўрЃА рЃЌрЃљрЃЋрЃўрЃЊрЃљрЃю рЃљрЃарЃўрЃЊрЃћрЃЉрЃљрЃерЃў ­Ъњџ­ЪЦ░
­ЪњџрЃЌрЃБ рЃњрЃАрЃБрЃарЃА рЃерЃћрЃюрЃў рЃерЃЋрЃўрЃџрЃў рЃДрЃЋрЃћрЃџрЃљ рЃњрЃљрЃЏрЃЮрЃгрЃЋрЃћрЃЋрЃљрЃА рЃЏрЃќрЃљрЃЊ рЃерЃћрЃ«рЃЋрЃЊрЃћрЃА рЃЊрЃљ рЃЏрЃЮрЃљрЃњрЃЋрЃљрЃарЃЮрЃА рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљрЃерЃў рЃюрЃћрЃЉрЃўрЃАрЃЏрЃўрЃћрЃарЃў рЃърЃарЃЮрЃЉрЃџрЃћрЃЏрЃљ, рЃЏрЃљрЃерЃўрЃю рЃБрЃДрЃБрЃарЃћ рЃљрЃЏ рЃЋрЃўрЃЊрЃћрЃЮрЃА рЃЉрЃЮрЃџрЃЮрЃЏрЃЊрЃћ.
­ЪЪб2025 рЃгрЃџрЃўрЃА рЃЌрЃћрЃЉрЃћрЃарЃЋрЃџрЃўрЃА рЃюрЃљрЃЎрЃљрЃЊрЃўрЃА рЃЏрЃўрЃдрЃћрЃЉрЃљ рЃЊрЃљрЃўрЃгрЃДрЃЮ
 рЃАрЃгрЃљрЃЋрЃџрЃљ рЃЊрЃљрЃўрЃгрЃДрЃћрЃЉрЃљ 10 рЃЌрЃћрЃЉрЃћрЃарЃЋрЃљрЃџрЃА 
­ЪДЉРђЇ­ЪЈФрЃЏрЃўрЃюрЃўрЃЏрЃљрЃџрЃБрЃарЃў рЃљрЃАрЃљрЃЎрЃў: 9 рЃгрЃћрЃџрЃў
­ЪЪбрЃњрЃљрЃЎрЃЋрЃћрЃЌрЃўрЃџрЃћрЃЉрЃў рЃЕрЃљрЃбрЃљрЃарЃЊрЃћрЃЉрЃљ рЃЎрЃЋрЃўрЃарЃљрЃерЃў рЃЮрЃЌрЃ«рЃ»рЃћрЃа,  рЃАрЃљрЃЏрЃ»рЃћрЃа, рЃЮрЃарЃ»рЃћрЃа, рЃљрЃю рЃћрЃарЃЌрЃ«рЃћрЃџ(рЃарЃЮрЃњрЃЮрЃарЃф рЃљрЃўрЃарЃЕрЃћрЃЋрЃЌ)
­ЪЪбрЃЎрЃЋрЃўрЃарЃљрЃерЃў 4рЃ»рЃћрЃа:-- рЃЎрЃБрЃарЃАрЃўрЃА рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ рЃљрЃарЃўрЃА рЃцрЃљрЃАрЃЊрЃљрЃЎрЃџрЃћрЃЉрЃўрЃЌ: рЃЌрЃЋрЃћрЃерЃў 490 рЃџрЃљрЃарЃў, рЃюрЃљрЃфрЃЋрЃџрЃљрЃЊ 940 рЃџрЃљрЃарЃўрЃАрЃљ.
­ЪЪбрЃЎрЃЋрЃўрЃарЃљрЃерЃў 3рЃ»рЃћрЃа:-- рЃЎрЃБрЃарЃАрЃўрЃА рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ рЃљрЃарЃўрЃА рЃцрЃљрЃАрЃЊрЃљрЃЎрЃџрЃћрЃЉрЃўрЃЌ: рЃЌрЃЋрЃћрЃерЃў 390 рЃџрЃљрЃарЃў, рЃюрЃљрЃфрЃЋрЃџрЃљрЃЊ 840 рЃџрЃљрЃарЃўрЃАрЃљ.
­ЪЪбрЃЎрЃЋрЃўрЃарЃљрЃерЃў 2рЃ»рЃћрЃа:-- рЃЎрЃБрЃарЃАрЃўрЃА рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ рЃљрЃарЃўрЃА рЃцрЃљрЃАрЃЊрЃљрЃЎрЃџрЃћрЃЉрЃўрЃЌ: рЃЌрЃЋрЃћрЃерЃў 290 рЃџрЃљрЃарЃў, рЃюрЃљрЃфрЃЋрЃџрЃљрЃЊ 560 рЃџрЃљрЃарЃўрЃАрЃљ.
­ЪЪб рЃЎрЃЋрЃўрЃарЃљрЃерЃў 1рЃ«рЃћрЃџ:--рЃЎрЃБрЃарЃАрЃўрЃА рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃљ рЃљрЃарЃўрЃА рЃцрЃљрЃАрЃЊрЃљрЃЎрЃџрЃћрЃЉрЃўрЃЌ: рЃЌрЃЋрЃћрЃерЃў 170 рЃџрЃљрЃарЃў, рЃюрЃљрЃфрЃЋрЃџрЃљрЃЊ 340 рЃџрЃљрЃарЃўрЃАрЃљ.
­ЪЪбрЃАрЃљрЃЉрЃљрЃќрЃўрЃАрЃЮ рЃћрЃбрЃљрЃърЃўрЃА рЃ«рЃљрЃюрЃњрЃарЃФрЃџрЃўрЃЋрЃЮрЃЉрЃљ рЃљрЃарЃўрЃА 1 рЃгрЃћрЃџрЃў, рЃ«рЃЮрЃџрЃЮ рЃАрЃўрЃдрЃарЃЏрЃўрЃАрЃћрЃБрЃџрЃў рЃЎрЃБрЃарЃАрЃў - 2.5 рЃгрЃћрЃџрЃў(рЃЊрЃљрЃЏрЃЮрЃЎрЃўрЃЊрЃћрЃЉрЃБрЃџрЃўрЃљ рЃЏрЃЮрЃАрЃгрЃљрЃЋрЃџрЃўрЃА рЃўрЃюрЃбрЃћрЃарЃћрЃАрЃћрЃЉрЃќрЃћ) .­ЪцЕрЃљрЃАрЃћрЃЌрЃў рЃћрЃЏрЃЮрЃфрЃўрЃћрЃЉрЃўрЃЌ рЃљрЃарЃўрЃљрЃю рЃЊрЃљрЃ«рЃБрЃюрЃФрЃџрЃБрЃџрЃў рЃЕрЃЋрЃћрЃюрЃў рЃДрЃЮрЃЕрЃљрЃдрЃў рЃЊрЃљ рЃЏрЃўрЃќрЃљрЃюрЃЊрЃљрЃАрЃљрЃ«рЃБрЃџрЃў рЃЏрЃЮрЃАрЃгрЃљрЃЋрЃџрЃћрЃћрЃЉрЃў Goal-Oriented Academy Рђб GOA рЃА рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃўрЃА рЃЮрЃџрЃўрЃЏрЃърЃўрЃљрЃЊрЃљрЃќрЃћ ( рЃ░рЃљрЃЎрЃљрЃЌрЃЮрЃюрЃќрЃћ ) 
­ЪЉФрЃљрЃЦ рЃўрЃАрЃўрЃюрЃў рЃАрЃгрЃљрЃЋрЃџрЃЮрЃЉрЃћрЃю рЃњрЃБрЃюрЃЊрЃБрЃарЃЮрЃЉрЃљрЃА, рЃўрЃЕрЃћрЃюрЃћрЃю рЃГрЃЎрЃЋрЃўрЃљрЃю рЃЏрЃћрЃњрЃЮрЃЉрЃарЃћрЃЉрЃА, рЃћрЃГрЃўрЃЊрЃћрЃЉрЃўрЃљрЃю рЃарЃЌрЃБрЃџ рЃљрЃЏрЃЮрЃфрЃљрЃюрЃћрЃЉрЃА рЃЊрЃљ рЃљрЃЏрЃљрЃарЃфрЃ«рЃћрЃЉрЃћрЃю рЃДрЃЋрЃћрЃџрЃљ рЃЊрЃљрЃЉрЃарЃЎрЃЮрЃџрЃћрЃЉрЃљрЃА
­ЪЈєGOA-рЃерЃў рЃўрЃАрЃўрЃюрЃў рЃДрЃљрЃџрЃўрЃЉрЃЊрЃћрЃЉрЃўрЃљрЃю рЃАрЃљрЃБрЃЎрЃћрЃЌрЃћрЃАрЃЮ рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃАрЃбрЃћрЃЉрЃљрЃЊ рЃЊрЃљ рЃњрЃБрЃюрЃЊрЃБрЃарЃљрЃЊ рЃЏрЃЮрЃЏрЃБрЃерЃљрЃЋрЃћрЃћрЃЉрЃљрЃЊ. рЃЏрЃљрЃЌ рЃњрЃљрЃарЃљрЃюрЃбрЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃљ рЃЊрЃљ рЃБрЃќрЃарЃБрЃюрЃЋрЃћрЃџрЃў рЃфрЃ«рЃЮрЃЋрЃарЃћрЃЉрЃљ рЃћрЃџрЃўрЃЌ 
­ЪФАрЃерЃћрЃЏрЃЮрЃњрЃЋрЃўрЃћрЃарЃЌрЃў рЃерЃћрЃюрЃф, рЃћрЃарЃЌрЃљрЃЊ рЃЏрЃўрЃЋрЃљрЃдрЃгрЃўрЃЮрЃЌ рЃЊрЃўрЃљрЃЊ рЃЏрЃўрЃќрЃюрЃћрЃЉрЃА
        </h4>
